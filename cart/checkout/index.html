<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainydays Checkout page">
    <title>Checkout | RAINYDAYS</title>
    <link rel="icon" type="image/x-icon" href="/media/images/logo/amosh-yynd1-001.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/checkout.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3ecb9b6910.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="topnav">
        <ul>
            <li><img src="/media/images/logo/RainyDays_Logo.png" alt=""></li>
            <li><a href="/">Home</a></li>
            <li><a href="/products/">Products</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/cart/" class="active"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>
    <header>
            <div class="mobile-navbar">
                <a href="/"><i class="fa-solid fa-house"></i></a>
                <a href="/products/"><i class="fa-solid fa-shirt"></i></a>
                <a href="/about/"><i class="fa-solid fa-book"></i></a>
                <a href="/contact/"><i class="fa-solid fa-phone"></i></a>
                <a href="/cart/" class="active"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        <div class="parallax"></div> <!-- parallax basert pÃ¥ guide fra w3-->
        <div class="logo">
            <img src="/media/images/logo/RainyDays_Logo.png" alt="">
            <p class="slogan-under-logo">Your journey begins here. <br> Shop now and start pushing your comfort zone</p>
        </div>
    </header>
    <main>
        <h1 class="h1-banner">Checkout</h1>
        <h2 class="strong-p-32px">Awesome! <br>
            Just tell us where to ship your order, and we will send it within 1 business day! </h2>
        <form action="/checkout-complete/" method="get">
            <ul class="form-user-input">
                <li>
                    <label for="full_name">Full name</label>
                    <input type="text" id="full_name" name="user_full_name" placeholder="type your full name here">
                </li>
                <li>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="user_address" placeholder="type your full address here">
                </li>
                <li>
                    <label for="city">Your city</label>
                    <input type="text" id="city" name="user_city" placeholder="type your city here">
                </li>
                <li>
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" name="user_mail" placeholder="type your E-mail here">
                </li>
                <span class="span-price">Total: $25</span>
                <li>
                    <a class="pay-now-btn" href="/checkout-complete/">Pay now!</a>
                </li>
            </ul>
        </form>
        <footer>
            <div class="footer-links">
                <a href="/">Home</a>       
                <a href="/products/">Products</a>    
                <a href="/about/">About</a>     
                <a href="/contact/">Contact</a>
                <!-- <div class="copyright-text"> -->
                    <p>copyright <br> 2023</p>
                <!-- </div> -->
            </div>
        </footer>
    </main>
</body>

</html>
